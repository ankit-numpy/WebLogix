{% extends "base.html" %}

{% block title %}Error - Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">500</div>
    <h1>Server Error</h1>
    <p>Sorry, something went wrong on our end.</p>
    <a href="{{ url_for('home') }}" class="btn btn-primary">Go Home</a>
</div>

<style>
    .error-container {
        text-align: center;
        padding: 100px 20px;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .error-code {
        font-size: 5em;
        font-weight: bold;
        color: #d32f2f;
        margin-bottom: 20px;
    }

    .error-container h1 {
        font-size: 2em;
        margin: 0 0 10px 0;
    }

    .error-container p {
        color: #666;
        margin-bottom: 30px;
    }
</style>
{% endblock %}
